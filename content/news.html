<div id="Content" class="singlecolumn typography">
<ul id="NewsList" class="rounded">
    <% sorted_articles.each do |post| %>          
        <li class="newsDateTitle"><%= link_to post[:title], post.path %></li>
        <li class="newsDateTitle"><%= pretty_date(post[:created_at]) %></li>
        <li class="newsSummary"><%= post_snippet(post) %></li>
    <% end %>
</ul>
</div>
